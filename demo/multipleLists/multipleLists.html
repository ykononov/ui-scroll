<div class="cont cont-global">
	<a class="back" href="../index.html">browse other examples</a>

	<h1 class="page-header page-header-exapmle">Independent scrollable lists</h1>

	<div class="info">
		<div class="info-item"><span class="info-item-label">is loading:</span> {{loading}}</div>
	</div>

	<div class="viewport-wrap">
		<h2 class="viewport-title">The List</h2>
		<div class="viewport viewport-height-fixed" id="viewport-multipleList-1" ui-scroll-viewport>
			<div class="item" ui-scroll="item in datasource" is-loading="loading" buffer-size='4'>*one {{item}}*</div>
		</div>
	</div>

	<div class="viewport-wrap">
		<h2 class="viewport-title">One more list</h2>
		<div class="viewport viewport-height-fixed" id="viewport-multipleList-2" ui-scroll-viewport>
			<div class="item" ui-scroll="item in datasource" is-loading="loading">
				*two {{item}}*
				<ul ng-hide="parseInt(item.substring(9))%6">
					<li ng-repeat="line in ['line1','line2','line3']">{{line}}</li>
				</ul>
		</div>
	</div>

</div>

</body>
