<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scroller Demo (list based)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="../../dist/ui-scroll.js"></script>
	<script src="../../dist/ui-scroll-jqlite.js"></script>
	<script src="positionedList.js"></script>
	<!--<link rel="stylesheet" href="../css/style.css" type="text/css" />-->
	<style>
		.viewport{
			height:400px;
		}
	</style>
</head>
<body ng-app="application">
<h2 style="position: fixed; left: 200px; top: 0;">
	is loading: {{loading}}; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="../index.html"> browse sample code</a>
	<br>
	enter key value: <input type="text" ng-model="key"/>
</h2>
	<div ui-scroll-viewport class="viewport">
		<div ui-scroll="item in datasource" >{{$index}}: {{item}}</div>
	</div>
</body>
</html>
