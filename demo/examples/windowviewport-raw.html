<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scroller Demo (entire window)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="../../dist/ui-scroll.js" type="text/javascript"></script>
	<script src="../../dist/ui-scroll-jqlite.js" type="text/javascript"></script>
	<script src="./windowviewport.js" type="text/javascript"></script>
	<!--<link rel="stylesheet" href="../style.css" type="text/css" />-->
</head>
<body ng-app="application">
<style>
	.even {
		background-color: #ffffe0;
	}
	.odd {
		background-color: #e0ffff;
	}
</style>
<h2 style="position: fixed; left: 150px; top: 0;"> is loading: {{loading}}; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../index.html"> browse sample code</a></h2>
<h2 style="position: fixed; left: 150px; top: 20px;"> top visible: {{topItem}} </h2>
<div ui-scroll="item in datasource" top-visible="topItem" is-loading="loading" ng-class-even="'even'" ng-class-odd="'odd'">*{{item}}*</div>

</body>
</html>
