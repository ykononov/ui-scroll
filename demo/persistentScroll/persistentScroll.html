<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scroller Demo (list based)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="../../dist/ui-scroll.js"></script>
	<script src="../../dist/ui-scroll-jqlite.js"></script>
	<script src="persistentScroll.js"></script>
	<link rel="stylesheet" href="../css/style.css" type="text/css" />

</head>
<body ng-app="application">


<div class="cont cont-global">
	<a class="back" href="../index.html">browse other examples</a>
	<h1 class="page-header page-header-exapmle">Preserves the scroll position on refresh</h1>

	<div class="info">
		<div class="info-item"><span class="info-item-label">is loading:</span> {{loading}}</div>
		<div class="info-item"><span class="info-item-label">top visible:</span> {{topVisible.$index}}</div>
	</div>
	<!--<div class="actions"></div>-->
	<div class="viewport" ui-scroll-viewport>
			<div class="item" ui-scroll="item in datasource"  is-loading="loading" top-visible-scope="topVisible">{{$index}}: {{item}}</div>
	</div>

</div>

</body>
</html>
