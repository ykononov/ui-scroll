<!doctype html>
<html ng-app="application">
<head>
    <meta charset="utf-8">
    <title>Datasource on scope (not as a service)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="../../dist/ui-scroll.js"></script>
	<script src="../../dist/ui-scroll-jqlite.js"></script>
    <script src="scopeDatasource.js" ></script>
	<link rel="stylesheet" href="../css/style.css" type="text/css"/>
</head>
<body ng-controller="mainController" ng-app="application">


<div class="cont cont-global">
	<a class="back" href="../index.html">browse other examples</a>
	<h1 class="page-header page-header-exapmle">Datasource on scope (not as a service)</h1>

	<div class="info">
		<div class="info-item"><span class="info-item-label">is loading:</span> {{loading}}</div>
	</div>

	<div class="viewport" id="viewport-scopeDatasource" ui-scroll-viewport>
		<div class="item" ui-scroll="item in datasource"  is-loading="loading">{{item}}</div>
	</div>

</div>

</body>
</html>
