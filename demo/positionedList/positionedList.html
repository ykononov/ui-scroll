<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scroller Demo (list based)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="../../dist/ui-scroll.js"></script>
	<script src="../../dist/ui-scroll-jqlite.js"></script>
	<script src="positionedList.js"></script>
	<link rel="stylesheet" href="../css/style.css" type="text/css" />

</head>
<body ng-app="application">
<div class="cont cont-global">
	<a class="back" href="../index.html">browse other examples</a>
	<h1 class="page-header page-header-exapmle">Positions the list based on element data</h1>

	<div class="info">
		<div class="info-item"><span class="info-item-label">is loading:</span> {{loading}}</div>
	</div>
	<div class="actions">
		<form class="form-inline">
			<div class="form-group">
				<label>enter key value:</label>
				<input type="text" ng-model="key">
			</div>
		</form>
	</div>
	<div class="viewport" ui-scroll-viewport>
		<div class="item" ui-scroll="item in datasource" >{{$index}}: {{item}}</div>
	</div>

</div>





</body>
</html>
