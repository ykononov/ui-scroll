<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Table based scrollable list</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="../../dist/ui-scroll.js"></script>
	<script src="../../dist/ui-scroll-jqlite.js"></script>
	<script src="tableScroller.js"></script>
	<link rel="stylesheet" href="../css/style.css" type="text/css"/>

</head>
<body ng-app="application">

<div class="cont cont-global">
	<a class="back" href="../index.html">browse other examples</a>
	<h1 class="page-header page-header-exapmle">Table based scrollable list</h1>

	<div class="info">
		<div class="info-item"><span class="info-item-label">is loading:</span> {{loading}}</div>
	</div>

	<div class="viewport" id="viewport-tableScroller" ui-scroll-viewport>
		<table>
			<tbody>
			<tr ui-scroll="item in datasource" is-loading="loading">
				<td>
					{{$index}}
				</td>
				<td>
					{{item}}
				</td>
			</tr>
			</tbody>
		</table>
	</div>

</div>

</body>
</html>
